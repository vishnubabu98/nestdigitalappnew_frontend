<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 ">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h1 style="color:rgb(48, 1, 64)">Search Leave Requests</h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Date</label>
                    <input type="date"  name="applyingdate" [(ngModel)]="applyingdate" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="search()" class="btn btn-success">Search</button>
                </div>
            </div>
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor ="let i of leaveData">
                    <ng-container *ngIf = "i.updated == 0; then display"></ng-container>
                    <ng-template #display>
                        <div class="card" style="width: 18rem;">
                            <img src="https://i.pinimg.com/564x/72/cd/96/72cd969f8e21be3476277d12d44c791c.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Empid : {{i.empid}}</h5>
                              <p class="card-text"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">Reason : {{i.reason}}</li>
                              <li class="list-group-item">From Date :  {{i.start_date}}</li>
                              <li class="list-group-item">To Date : {{i.end_date}}</li>
                              <li class="list-group-item">Number of days : {{i.no_of_days}}</li>
                              <li class="list-group-item">Leave Type : {{i.leaveType}}</li>
                              <li class="list-group-item"><button (click)="approve(i.id)" class="btn btn-success">Approve</button></li>
                              <li class="list-group-item"><button (click)="rejected(i.empid)" class="btn btn-danger">Rejected</button></li>
                            </ul>
                          </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
