<app-emp-navbar></app-emp-navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
               <div class="col col-12 col-sm-12 col-md-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                   <h1 style="color:rgb(33, 20, 44)">Leave Requests  </h1>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                   
                    <table class="table">
                        <thead>
                          <tr>
                          
                           
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Leave Type</th>
                            <th scope="col">Number of days</th>
                            <th scope="col">Reason</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor = "let i of  leaveData " >
                            
                            
                            <td>{{i.start_date}}</td>
                            <td>{{i.end_date}}</td>
                            <td>{{i.leaveType}}</td>
                            <td>{{i.no_of_days}}</td>
                           
                            <td>{{i.reason}}</td>
                            <ng-container *ngIf = "i.status == 0;then applied"></ng-container>
                            <ng-template #applied>
                                <td >
                                    <button type="button" class="btn btn-primary btn-sm">Applied</button>
                                  </td>
                            </ng-template>
                            <ng-container *ngIf = "i.status == 1;then approved"></ng-container>
                            <ng-template #approved>
                                <td >
                                    <button type="button" class="btn btn-success btn-sm">Approved</button>
                                  </td>
                            </ng-template>
                            <ng-container *ngIf = "i.status == -1;then rejected"></ng-container>
                            <ng-template #rejected>
                                <td >
                                    <button type="button" class="btn btn-danger btn-sm">Rejected</button>
                                  </td>
                            </ng-template>
                            
                           
                          </tr>
                        
                        </tbody>
                      </table>     
              
                    
                </div>
               
            </div>
        </div>
    </div>
</div>
